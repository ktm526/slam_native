name: Build Electron App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. 리포지토리 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm install

      # 4. React 앱 빌드 (경고 무시 - CI=false 설정)
      - name: Build React app
        run: |
          npx cross-env CI=false npm run app-build

      # 5. Electron 앱 빌드
      - name: Build Electron app
        run: npx electron-builder

      # 6. 빌드 결과 업로드
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: dist/
